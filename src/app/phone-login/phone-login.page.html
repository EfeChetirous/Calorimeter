<ion-content [fullscreen]="true" class="phone-login-content">
  <div class="login-container">
    <!-- Logo Section -->
    <div class="logo-section">
      <div class="app-icon">
        <div class="icon-gradient">
          <svg width="60" height="60" viewBox="0 0 60 60" fill="none">
            <circle cx="30" cy="20" r="8" fill="white" opacity="0.9"/>
            <circle cx="20" cy="35" r="6" fill="white" opacity="0.8"/>
            <circle cx="40" cy="35" r="7" fill="white" opacity="0.9"/>
            <path d="M25 15L30 10L35 15" stroke="white" stroke-width="2" fill="none"/>
          </svg>
        </div>
      </div>
      
      <h1 class="main-title">Calorimeter'e Hoş Geldin</h1>
      <p class="subtitle">Devam etmek için telefon numaranı gir.</p>
    </div>

    <!-- Form Section -->
    <div class="form-section">
      <div class="input-group">
        <label class="input-label">Telefon Numarası</label>
        <ion-input 
          type="tel" 
          placeholder="+90 5XX XXX XX XX"
          [(ngModel)]="phoneNumber"
          class="phone-input"
          (ionInput)="formatPhoneNumber($event)">
        </ion-input>
      </div>

      <ion-button 
        expand="block" 
        class="continue-button"
        [disabled]="!isValidPhone"
        (click)="onContinue()">
        Devam et
      </ion-button>
    </div>

    <!-- Legal Text -->
    <div class="legal-section">
      <p class="legal-text">
        Devam ederek 
        <a href="#" class="legal-link">KVKK</a> 
        ve 
        <a href="#" class="legal-link">Kullanım Şartlarını</a> 
        kabul etmiş olursun.
      </p>
    </div>
  </div>
</ion-content>
