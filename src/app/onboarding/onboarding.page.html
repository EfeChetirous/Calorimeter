<ion-content [fullscreen]="true" class="onboarding-content">
  <div class="onboarding-container">
    <!-- Header Section -->
    <div class="header-section">
      <!-- Logo Section -->
      <div class="logo-section">
        <div class="app-icon">
          <div class="icon-gradient">
            <svg width="60" height="60" viewBox="0 0 60 60" fill="none">
              <circle cx="30" cy="20" r="8" fill="white" opacity="0.9"/>
              <circle cx="20" cy="35" r="6" fill="white" opacity="0.8"/>
              <circle cx="40" cy="35" r="7" fill="white" opacity="0.9"/>
              <path d="M25 15L30 10L35 15" stroke="white" stroke-width="2" fill="none"/>
            </svg>
          </div>
        </div>
      </div>
      
      <h1 class="main-title">Welcome to Calorimeter</h1>
      <p class="subtitle">
        Let's personalize your calorie tracking experience.
      </p>
    </div>

    <!-- Form Section -->
    <div class="form-section">
      <!-- Email Input -->
      <div class="input-group">
        <ion-item class="form-item">
          <ion-input
            type="email"
            [(ngModel)]="user.email"
            placeholder="Enter your email"
            class="form-input-email">
          </ion-input>
        </ion-item>
      </div>

      <!-- Gender Select -->
      <div class="input-group">
        <ion-item class="form-item">
          <ion-select
            [(ngModel)]="user.gender"
            placeholder="Select your gender"
            interface="popover"
            class="form-select">
            <ion-select-option 
              *ngFor="let option of genderOptions" 
              [value]="option.value">
              {{ option.label }}
            </ion-select-option>
          </ion-select>
        </ion-item>
      </div>

      <!-- Height Input -->
      <div class="input-group">
        <ion-item class="form-item">
          <ion-input
            type="number"
            [(ngModel)]="user.height"
            placeholder="Enter your height"
            class="form-input">
          </ion-input>
        </ion-item>
      </div>

      <!-- Weight Input -->
      <div class="input-group">
        <ion-item class="form-item">
          <ion-input
            type="number"
            [(ngModel)]="user.weight"
            placeholder="Enter your weight"
            class="form-input">
          </ion-input>
        </ion-item>
      </div>

      <!-- Target Calorie Input -->
      <div class="input-group">
        <ion-item class="form-item">
          <ion-input
            type="number"
            [(ngModel)]="user.targetCalorie"
            placeholder="Enter your target calories"
            class="form-input">
          </ion-input>
        </ion-item>
      </div>
    </div>

    <!-- Action Button -->
    <div class="action-section">
      <ion-button 
        expand="block" 
        class="continue-button"
        (click)="onContinue()">
        Continue
      </ion-button>
    </div>
  </div>
</ion-content>
